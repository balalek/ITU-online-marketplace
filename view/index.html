<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">OnlineBazar</a></li>
                    <li><a href="#">test</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <div class="navbar-header">
                    </div>
                </ul>
            </div>
        </nav>
        <header>
            <div class="logo">logo</div>
            <h1 class="name">
              Registration & Login With Email Verification In MVC Style
            </h1>
            <ul>
              <li class="register">Register</li>
              <li class="login">Login</li>
              <li class="advertisement">Inzerát</li>
            </ul>
          </header>
          <section class="register-section">
            <h2>Registration</h2>
            <form class="register-form">
              <input type="text" name="name" placeholder="Jméno" />
              <input type="text" name="lastname" placeholder="Přijmení" />
              <input type="hidden" name="register" value="register" />
              <input
                class="register-submit"
                type="submit"
                name="register"
                value="register"
              />
            </form>
          </section>
          <section class="login-section">
            <h2>Login</h2>
            <form class="login-form">
              <input type="text" name="name" placeholder="Username" />
              <input type="password" name="password" placeholder="Password" />
              <input type="hidden" name="login" value="login" />
              <input type="submit" class="login-submit" value="Login" />
            </form>
          </section>
          <section class="advertisement-section">
            <h2>Inzeráty:</h2>
            <form class="advertisement-form">
              <input type="hidden" name="advertisement" value="advertisement" />
              <input type="submit" class="advertisement-submit" value="Ukaz Inzeráty" />
            </form>
          </section>
          <section class="message-section">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores quibusdam
            vel eaque!
          </section>
        <script src="scripts.js"></script>
    </body>
</html>
