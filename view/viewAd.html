<!DOCTYPE html>
<html>
    <head>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="navigationBar.css">
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->
    <script src="cookies.js"></script>
    <meta charset="UTF-8">
    </head>
    <body onload="checkCookie()">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" id="navigation">
        <div class="content">
          <div class="logo">
            <a class="navbar-brand" href="index.html">OnlineBazar</a>
          </div>
          <div class="search">
            <form class="form-inline my-2 my-lg-0" style="margin: 0 auto;">
              <input class="form-control mr-sm-2" id="search" type="search" placeholder="Hledat" aria-label="Search">
              <button id ="hiddenSearch" class="btn btn-outline-success my-2 my-sm-0" type="submit">Hledat</button>
            </form>
          </div>
          <div class="addAd">
            <form class="form-inline my-2 my-lg-0" style="margin: 0 auto;">
              <button id="addAd" name="addAd" class="btn btn-outline-success" type="submit">Přidat inzerát</button>
            </form>
          </div>
          <div class="logout">
            <button id="logout-submit" name="logout-submit" class="btn btn-outline-secondary" type="submit">Odhlásit se</button>
          </div>
          <div class="profile">
            <button id="profile-submit" name="profile-submit" class="btn btn-outline-secondary" type="submit">Můj profil</button>
          </div>
          <div class="login">
            <ul class="nav navbar-nav flex-row justify-content-between ml-auto">
              <li class="dropdown order-1">
                  <button type="button" id="dropdownMenu1" data-toggle="dropdown" class="btn btn-outline-secondary dropdown-toggle">Přihlásit se<span class="caret"></span></button>
                  <ul class="dropdown-menu dropdown-menu-right mt-1">
                    <li class="p-3">
                          <form class="login-form" role="form">
                              <div class="form-group">
                                  <input id="emailInput" name="email" placeholder="E-mail" class="form-control form-control-sm" type="text" required="">
                              </div>
                              <div class="form-group">
                                  <input id="passwordInput" name="heslo" placeholder="Heslo" class="form-control form-control-sm" type="password" required="">
                              </div>
                              <input type="hidden" name="login" value="login" />
                              <div class="form-group">
                                  <button type="submit" class="btn btn-primary btn-block" id="login-submit">Přihlásit se</button>
                              </div>
                              <div class="form-group text-xs-center">
                                  <small><a href="#">Zapomenuté heslo?</a></small>
                              </div>
                          </form>
                      </li>
                  </ul>
              </li>
          </ul>
          </div>
        </div>
      </nav>
      <section class="ad-contents" id="ad-contents" style="display: flex;">

      </section>
      <section class="user-content">
        <div class="myAdsHeader">
            <div>
                <div class="backToAdDiv">
                    <button type="submit" class="btn btn-primary btn-block" name="backToAd" id="backToAd">Zpět</button>
                </div>
                <div>
                    <center>
                        <h1 id="userName"></h1>
                    </center>
                </div>
                <div></div>
            </div>
        </div>
        <div id="spacing-mid">
            <h4>Dostupné inzeráty:</h4>
        </div>
        <section class="unsold">
            <!-- Everything in here is handled by javascript -->
        </section>
        <div id="spacing-mid">
            <h4>Prodané inzeráty:</h4>
        </div>
        <section class="sold">
            <!-- Everything in here is handled by javascript -->
        </section>

      </section>
      <script src="cookies.js"></script>
      <script src="viewAdd.js"></script>
      <script src="signedUser.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
